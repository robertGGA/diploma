<rg-default-dialog>
    <header>
        <h1>Загрузка файла:</h1>
    </header>

    <main>
        <ul *ngIf="data">
            <li class="list">
                <button (click)="downloadGLBModel()">Скачать GLB-модель</button>
                <button (click)="download()">Скачать GLTF-модель</button>
            </li>
        </ul>
    </main>

    <footer>
        <button (click)="closeDialog()">Закрыть</button>
    </footer>
</rg-default-dialog>
